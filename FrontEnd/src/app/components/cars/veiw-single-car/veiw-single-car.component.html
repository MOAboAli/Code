<div class="row">
    <div class="col-md-6 col-sm-12 col-12 p-2">
        <h3>Car Details</h3>

    </div>
    <div class="col-md-6 col-sm-12 col-12 p-2 text-end">
        <a href="/car/edit" class="btn btn-primary">Edit</a>
    </div>
</div>
<hr />

<loading-symbol *ngIf="loading"></loading-symbol>


<div class="row">
    <div class="col-md-6 col-sm-12 col-12">
        <div class="row">
            <div class="col-md-6 col-sm-12 col-12">
                <b>Manufacturer:</b><br />
                {{itementity?.Make}}
            </div>
            <div class="col-md-6 col-sm-12 col-12">
                <b>Model:</b><br />
                {{itementity?.Model}}
            </div>
        </div>
        <br /><br />
        <div class="row">
            <div class="col-md-6 col-sm-12 col-12">
                <b>Year First Introduced:</b><br />
                {{itementity?.Year}}

            </div>

        </div>
    </div>
    <div class="col-md-6 col-sm-12 col-12 text-center">
        <img src="{{itementity?.imageUrl}}" alt="Description of the image" style="max-width: 100%;"
            class="rounded float-start" (error)="onImageError($event)" />
    </div>
</div>




<br />
<div class="row">
    <div class="col-md-6 col-sm-12 col-12 p-2">
        <h4>Editions:</h4>
    </div>
    <div class="col-md-6 col-sm-12 col-12 p-2 text-end">
        <a href="/car/edit" class="btn btn-primary">Add new</a>
    </div>
</div>
<hr />
<div class="row">
    <div class="col-md-12 col-sm-12 col-12 p-3">


        <table class="table">
            <thead>
                <tr>
                    <th></th>
                    <th>Name</th>
                    <th>Features</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of itementity?.Editions">
                    <td> <a class="btn btn-outline-success"> Edit</a> </td>
                    <td>{{item.Name}}</td>
                    <td>{{item.Features}}</td>
                    <td>{{item.Description}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
