<loading-symbol *ngIf="loading"></loading-symbol>
<div class="row" *ngIf="!loading">
    <div class="offset-md-3 col-md-6 col-sm-12 col-12">

        <br /><br />

        <div class="row">
            <div class="col-12 card p-3">
                <div class="card-header p-3">
                    <svg width="30" height="30" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
                        <rect x="8" y="24" width="48" height="16" fill="#2a9df4" stroke="black" stroke-width="2"></rect>
                        <rect x="16" y="16" width="32" height="16" fill="#2a9df4" stroke="black" stroke-width="2">
                        </rect>
                        <rect x="20" y="18" width="10" height="10" fill="white"></rect>
                        <rect x="34" y="18" width="10" height="10" fill="white"></rect>
                        <circle cx="16" cy="44" r="6" fill="black"></circle>
                        <circle cx="48" cy="44" r="6" fill="black"></circle>
                    </svg><span class="fs-4">Login</span>
                </div>
                <div class="card-body">
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        <div>
                            <label for="username">Username:</label>
                            <input id="username" type="username" formControlName="username" class="form-control">
                            <div *ngIf="username?.invalid && username?.touched">
                                <small *ngIf="username?.errors?.['required']">username is required.</small>
                                <small *ngIf="username?.errors?.['username']">Please enter a valid username
                                    address.</small>
                            </div>
                        </div>

                        <div>
                            <label for="password">Password:</label>
                            <input id="password" type="password" formControlName="password" class="form-control">
                            <div *ngIf="password?.invalid && password?.touched">
                                <small *ngIf="password?.errors?.['required']">Password is required.</small>
                                <small *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters
                                    long.</small>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 text-end">
                                <br />
                                <button type="submit" [disabled]="loginForm.invalid"
                                    class="btn btn-primary">Login</button>
                            </div>
                        </div>


                    </form>
                    <br /><br />
                    <div class="row">
                        <div class="col-12  p-3 text-start">
                            If you don't have an account please <a href="/user/register" class=""> register here</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
